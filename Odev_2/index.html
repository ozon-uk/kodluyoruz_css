<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css_ders/Odev_2/css/kodluyoruz.css">
</head>
<body>
    <!-- Logo start -->
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo from 1996">
    </div>
    <!-- Logo end -->
    <!-- main section that contains the main content start -->
    <div class="main">    
        <!-- Search bar section -->
        <div class="search-bar">
            <span>Search the web using Google!</span>
            <br>
            <input type="text"  size="40">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
    
        </div>
        <!-- bottom section which contains links start -->
        <div class="bottom">
            <div class="bottom-1">
                <ul class="font-16">
                    <li>
                        Special Searches
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">
                            Stanford Search</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </li>
                </ul>
            </div>
            <div class="bottom-2">
                <ul class="font-13">
                    <li>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">
                            Help!</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">
                            Company Info</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">
                            Google! logos</a>
                    </li>
                </ul>
            </div>
            <div class="bottom-3">
                <ul class="font-13">
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="email" value="your e-mail"></li>
                    <li>
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">  
                        Archive</a>
                    </li>
                </ul> 
            </div>
            
        </div>
        <!-- bottom section end -->
        <p class="copy-right">Copyright Â©1998 Google Inc.</p>
    </div>  
    
</body>
</html>
